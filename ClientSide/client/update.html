<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alteração de Dados dos Candidatos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../public/main.css" />
    <link rel="stylesheet" type="text/css" href="../public/animate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"  />        
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../js/update.js"></script>
</head>
<body ng-controller="myCtrlUpdate as vm">

    <div class="input_src">
        <div class="col-md-4 mb-3">
                <input type="text" class="form-control text-center" placeholder="Digite aqui o ID" required ng-model="vm.idCandidate" >
                <button class="btn-ajust-57 btn btn-success" ng-click="vm.srcCandidateForUpdate(vm.idCandidate)">Pesquisar</button>
          </div>
    </div>
    <section class="col-md-12" ng-if="vm.conditional">
    <form class="needs-validation">
            <!--Sessão 1-->
            <div class="form-row">
              <div class="col-md-3 mb-3">
                    <label>Seu Nome</label>
                    <input type="text" class="form-control" placeholder="Seu nome completo" required ng-model="vm.model.name">
              </div>
              <div class="col-md-3 mb-3">
                <label >Nome de Tratamento</label>
                <input type="text" class="form-control" placeholder="Como devemos lhe chamar" required ng-model="vm.model.name_tratament">
              </div>
        
              <div class="col-md-3 mb-3">
                    <label >Data de Nascimento</label>
                    <input type="date" class="form-control" required ng-model="vm.model.date_born">
              </div>
            

              <div class="col-md-3">
                  <label>Sexo</label>
                  <select class="form-control" ng-model="vm.model.sex">
                      <option value="Feminino">Feminino</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Outro (a)">Outro (a)</option>
                  </select>
              </div>
            </div>
            <!-- Sessão 2-->
            <div class="form-row">
                <div class="col-md-3 mb-3">
                        <label>RG</label>
                        <input class="form-control" placeholder="Seu RG"  required ng-model="vm.documents.rg" minlength="9" maxlength="9" ng-model="vm.documents.rg">
                </div>  
             
                <div class="col-md-3 mb-3">
                        <label>CPF</label>
                        <input class="form-control" placeholder="Seu CPF"  required ng-model="vm.documents.cpf" minlength="11" maxlength="11" ng-model="vm.documents.cpf">
                </div>  

              <div class="col-md-3 mb-3">
                    <label>Nº Carteira de Trabalho</label>
                    <input class="form-control" placeholder="Nº da Carteira de Trabalho "  required  ng-model="vm.documents.work_number">
              </div>  
            </div>

            <!--Sessão 3 -->
            <div class="form-row">
                    <div class="col-md-3 mb-3">
                            <label>Escolaridade</label>
                            <select class="form-control" ng-model="vm.model.schooling">
                                <option value="Ensino Médio Completo">Ensino médio completo</option>
                                <option value="Ensino Médio Cursando">Ensino médio cursando</option>
                                <option value="Ensino Superior Completo">Ensino superior completo</option>
                                <option value="Ensino Superior Cursando">Ensino superior cursando</option>
                            </select>
                     </div>
                     <div class="col-md-3 mb-3" >
                            <label>Área de Estudo/Atuação (Pretendida)</label>
                            <input type="text" class="form-control" placeholder="Pode ser algo que você faz ou pretende" ng-model="vm.model.study_area">
                     </div>

                     <div class="col-md-3 mb-3">
                            <label>Seu Email</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                              </div>
                              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Digite seu melhor email" aria-describedby="inputGroupPrepend" required ng-model="vm.contacts.email">
                            </div>
                     </div>

                     <div class="col-md-3 mb-3" >
                            <label>Telefone</label>
                            <input type="text" class="form-control" placeholder="Seu telefone para contato" ng-model="vm.contacts.number">
                     </div>

                </div>

           <div class="form-row">
                <div class="col-md-3 mb-3">
                        <label>Você possui alguma deficiência</label>
                        <select class="form-control" ng-model="vm.pcd.answer">
                           <option value="Sim" ng-click="vm.validPcd(true)">Sim</option>
                           <option value="Não" ng-click="vm.validPcd(false)">Não</option>
                        </select>
                 </div>
           </div>
           <div class="form-row">
               <button class="btn btn-success" ng-click="vm.updateData(vm.idCandidate , vm.model , vm.contacts , vm.documents ,  vm.pcd)">Alterar Dados</button>
            </div>
          </form>
        </section>
</body>
</html>
